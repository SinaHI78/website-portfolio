    <main>
      <div class="container">
        <h1>Contact me</h1>
        <form action="#" method="post" id="contact-form">
          <label class="standard-label" for="contact-fname">*First Name </label>
          <input
            type="text"
            id="contact-fname"
            name="firstname"
            placeholder="First Name.."
          />
          <br />
          <label class="standard-label" for="contact-lname">*Last Name </label>
          <input
            type="text"
            id="contact-lname"
            name="lastname"
            placeholder="Last Name.."
          />
          <br />
          <label class="standard-label" for="contact-email">*Email </label>
          <input
            type="email"
            id="contact-email"
            placeholder="Email.."
            required
          />
          <br />
          <label class="standard-label" for="contact-message">*Message </label>
          <textarea
            maxlength="240"
            id="contact-message"
            placeholder="Write something.."
            required
          ></textarea>
          <br />
          <input type="submit" value="Send Message" class="submit" />
        </form>
      </div>
      <br />
      <a href="mailto:#">email: info@sinajoos.de</a>
    </main>
