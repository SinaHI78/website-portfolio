    <main>
      <h1>Contact me</h1>
      <form action="" method="post" id="contact-form">
        <label class="standard-label" for="contact-fname">First name </label>
        <input type="name" id="contact-fname" />
        <br />
        <label class="standard-label" for="contact-lname">Last name </label>
        <input type="name" id="contact-lname" />
        <br />
        <label class="standard-label" for="contact-telephone">Telephone </label>
        <input type="telephone" id="contact-telephone" />
        <br />
        <label class="standard-label" for="contact-email">*E-mail </label>
        <input type="email" id="contact-email" required />
        <br />
        <label class="standard-label" for="contact-message">*Message </label>
        <textarea maxlength="240" id="contact-message" required></textarea>
        <br />
        <input type="submit" value="Submit" class="submit" />
        <p>*required fields</p>
      </form>
